<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel and PG Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <img src="logo.png" alt="Hostel and PG Finder Logo" class="logo">
                <span>Hostel and PG Finder</span>
            </div>
            <ul class="navbar-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h2>Welcome to the best platform for finding hostels and PGs!</h2>
            <p>Find your next comfortable stay with us.</p>
        </section>

        <section class="search">
            <h3>Search Hostels and PGs</h3>
            <form id="searchForm">
                <label for="minPrice">Min Price:</label>
                <input type="number" id="minPrice" name="minPrice" placeholder="e.g., 1000">
                
                <label for="maxPrice">Max Price:</label>
                <input type="number" id="maxPrice" name="maxPrice" placeholder="e.g., 5000">
                
                <button type="submit">Search</button>
            </form>
            <p id="errorMessage" style="color: red; display: none;">Please enter valid price ranges.</p>
        </section>

        <section id="hostels" class="listings"></section>
        <p id="loadingMessage" style="display:none;">Loading hostels...</p>
    </main>

    <footer>
        <p>&copy; 2024 Hostel and PG Finder. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
